<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Menu</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script> -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.3/bootbox.min.js"
        integrity="sha512-U3Q2T60uOxOgtAmm9VEtC3SKGt9ucRbvZ+U3ac/wtvNC+K21Id2dNHzRUC7Z4Rs6dzqgXKr+pCRxx5CyOsnUzg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
	<style>
		.container {
		  max-width: 1250px;
		  position: relative;
		  top: 50px;
		}
		input{
			text-align: center;
		}
		.add_btn {
		  min-width: 1200px;
		  height: 40px;
		}
		li:nth-child( even ) {
		  background-color: rgba(204, 202, 202, 0.3);   
		}
	</style>
</head>

<body>
    <script src="main.js"></script>

    <div class="container">
        <div class="add_btn d-flex align-items-center justify-content-end">
            <button class="btn btn-sm btn-danger" id="myBtn1" onclick="check()">Add Row</button>
        </div>
        <table id="table1" name="table1" class="table table-bordered table-md table-responsive">
            <thead class="thead table-dark">
                <tr>
                    <th>S.No</th>
                    <th>Emp ID</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>DOB</th>
                    <th>Age</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody class="text-center">
                <tr class="rower" id="menu">
                    <td class="col0">
                        <script>addSerialNumber();</script>
                    </td>
                    <td class="col1"><input type="text" name="empno" id="empno" class="hide empno" onchange="functionId(this);" /></td>
                    <td class="col2"><input type="text" name="name" id="name" class="hide name"
                             onchange="functionName(this);" />
                    </td>
                    <td class="col3"><input type="text" name="email" id="email" class="hide email"
                             onchange="functionEmail(this);"/>
                    </td>
                    <td class="col4"><input type="text" name="phone" id="phone" class="hide phone"  onchange="functionPhone(this);"/>
                    </td>
                    <td class="col5"><input type="text" name="dob" class="reven datebirth" id="birth" placeholder="Select Date" onfocus="datedob(this);" /></td>
                    <td class="col6" id="ager-"><script>rowIds(this);</script></td>
                    <td class="col7 power">
                        <div class="btn-group">
                            <button type="button" class="btn btn-secondary btn-sm rounded"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-bars"></i></button>
                            </button>
                            <ul class="dropdown-menu">
                                <li class="list"><button class="dropdown-item" id="menuBtn" type="button"
                                        onclick="moveup(this);">Move Row up</button></li>
                                <li class="list"><button class="dropdown-item" type="button"
                                        onclick="movedown(this);">Move Row down</button></li>
                                <li class="list"><button class="dropdown-item" type="button"
                                        onclick="deleteRow(this);">Delete Row</button></li>
                                <li class="list"><button class="dropdown-item" type="button"
                                        onclick="checkAfter(this);">Insert New Row After</button></li>
                                <li class="list"><button class="dropdown-item" type="button"
                                        onclick="checkBefore(this);">Insert New Row Before</button></li>
                            </ul>
                        </div>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
    
</body>

</html>
